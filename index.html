<div class='jskmb-calculator'>
    <div>
        <input id='numbers' type="number" class='workField'>
    </div>
    <div>
        <button class='countButton' id='number1'>1</button>
        <button class='countButton' id='number2'>2</button>
        <button class='countButton' id='number3'>3</button>
        <button class='operation-button' id='plusButton'>+</button>
        <button class='countButton' id='number4'>4</button>
        <button class='countButton' id='number5'>5</button>
        <button class='countButton' id='number6'>6</button>
        <button class='operation-button' id='minusButton'>-</button>
        <button class='countButton' id='number7'>7</button>
        <button class='countButton' id='number8'>8</button>
        <button class='countButton' id='number9'>9</button>
        <button class='operation-button' id='multiplyButton'>*</button>
        <button class='clearButton' id='clearButton'>C</button>
        <button class='countButton' id='number0'>0</button>
        <button class='resultButton' id='resultButton'>=</button>
        <button class='operation-button' id='divideButton'>/</button>

    </div>
    <hr>
    <div>
        <span id='operationLog' class='workField logging'></span>
    </div>

</div>

<script src="math.js"></script>
<script src="index.js"></script>
<link rel='stylesheet' type='text/css' href='calc3.css' />
